<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JS練習</title>
</head>
<body>
<h1 id="echo">JS練習</h1>



<script>
    // 乱数を作る
const num = Math.ceil( Math.random() * 5 ); 


// 乱数をIF分岐処理で分ける
// 条件に合っていればアラートで表示
if(num==1){
    alert("大吉");

}
if(num==2){
    alert("吉");

}if(num==3){
    alert("中吉");

}if(num==4){
    alert("小吉");

}if(num==5){
    alert("凶");

}



</script>
</body>
</html>
